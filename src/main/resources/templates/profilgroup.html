<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>TNIS</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="../styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="../styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" type="text/css" href="../codebase/skins/dhtmlxgrid_dhx_web.css"/>
    <link rel="stylesheet" type="text/css" href="../codebase/dhtmlx_1.css"/>
    <script src="../codebase/dhtmlxgrid.js"></script>
    <script src="../codebase/dhtmlx.js"></script>
    <script  src="../codebase/dhtmlxgrid_filter.js"></script>                
                <style>
                    #gridbox_d{
                                -webkit-box-sizing: content-box !important;
                                -moz-box-sizing: content-box !important;
                                box-sizing: content-box !important;
                                width: auto;
                                list-style: none;
                                margin: 0px;
                                padding: 0px;
                    }
                </style>
  </head>
  <body class="h-100">
    <div class="container-fluid">
      <div class="row">
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0" th:insert="/fragmentMenu"></aside>
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
          <div class="main-navbar sticky-top bg-white">
            <!-- Main Navbar -->
            <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
              <form action="#" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
                <div class="input-group input-group-seamless ml-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                         <h3 class="page-title">Profile Group</h3>
                    </div>
                  </div><input class="navbar-search form-control" type="hidden" placeholder="Search for something..." aria-label="Search"> </div>
              </form>
              <ul class="navbar-nav border-left flex-row " th:insert="/fragmentDropDownProfile"></ul>              
            </nav>
          </div>
          <div class="main-content-container container-fluid px-4">
            <br/>
            <div class="row">                
               <div class="col-md-12">
                   <nav style="width: 200px;">
                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" 
                                   id="nav-home-tab" data-toggle="tab" 
                                   href="#nav-list" role="tab" 
                                   aria-controls="nav-home" 
                                   aria-selected="true"
                                   style="background: #00a1ff; color: black; font-weight: bold;"
                                 >List Profile Group</a>
                            </div>
                        </nav>
                   <BR/>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-list" role="tabpanel" aria-labelledby="nav-home-tab">
                                <section class="dhx_sample-container" style="    margin-top: 0px;">
                                     <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <input type="text" class="form-control" id="code" name="code" placeholder="Search By Name" value=""> 
                                        </div>                                                        
                                      </div>

                                        <div id="gridbox_d" width="99%" height="380px" style="background-color:white;overflow:hidden"></div>                                                       
                                </section>
                            </div>
                        </div>
               </div>
            </div>
          </div>
          <footer class="main-footer d-flex p-2 px-3 bg-white border-top" th:insert="/fragmentFooter"></footer>
        </main>
      </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
 
      <script th:inline="javascript">    
             var list = [[${listall}]];
             var prices=[];
                    for (i = 0; i < list.length; i++) {
//                      prices.push(["<a class='nav-link active' href='/karyawan/profil'> <i class='material-icons'>edit</i><span></span></a>",list[i].name]);
                        prices.push([list[i].name,list[i].nameasiigment]);
                    
                     }
                
        mygrid_d = new dhtmlXGridObject('gridbox_d');
        mygrid_d.setImagePath("codebase/imgs/");
        mygrid_d.setHeader("Name Profile Group, Name Assigment");
        mygrid_d.setColAlign("center,center");
        mygrid_d.setInitWidths("300,300");
        mygrid_d.setColTypes("ro,ro");
        mygrid_d.setColSorting("str,str");
        mygrid_d.init();
        mygrid_d.parse(prices,"jsarray");
        mygrid_d.makeFilter("code",0);
        
                </script>
    
    
  </body>
</html>
