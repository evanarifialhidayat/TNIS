<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>TNIS</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="../styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="../styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" type="text/css" href="../codebase/skins/dhtmlxgrid_dhx_web.css"/>
    <link rel="stylesheet" type="text/css" href="../codebase/dhtmlx_1.css"/>
    <script src="../codebase/dhtmlxgrid.js"></script>
    <script src="../codebase/dhtmlx.js"></script>
    <script  src="../codebase/dhtmlxgrid_filter.js"></script>                
                <style>
                    #gridbox_d{
                                -webkit-box-sizing: content-box !important;
                                -moz-box-sizing: content-box !important;
                                box-sizing: content-box !important;
                                width: auto;
                                list-style: none;
                                margin: 0px;
                                padding: 0px;
                    }
                </style>
                
  </head>
  <body class="h-100">
    <div class="container-fluid">
      <div class="row">
        <aside class="main-sidebar col-12 col-md-3 col-lg-2 px-0" th:insert="/fragmentMenu"></aside>
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
          <div class="main-navbar sticky-top bg-white">
            <!-- Main Navbar -->
            <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
              <form action="#" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
                <div class="input-group input-group-seamless ml-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                         <h3 class="page-title">Profile</h3>
                    </div>
                  </div><input class="navbar-search form-control" type="hidden" placeholder="Search for something..." aria-label="Search"> </div>
              </form>
              <ul class="navbar-nav border-left flex-row " th:insert="/fragmentDropDownProfile"></ul>              
            </nav>
          </div>
          <div class="main-content-container container-fluid px-4">
            <br/>
            <div class="row">                
               <div class="col-md-12">
                   <nav style="width: 200px;">
                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" 
                                   id="nav-profile-tab" 
                                   data-toggle="tab" 
                                   href="#nav-new" 
                                   role="tab" 
                                   aria-controls="nav-profile" 
                                   aria-selected="false"
                                   style="background: #00a1ff; color: black; font-weight: bold;"
                                    >Edit Profile</a>
                            </div>
                        </nav>
                   <BR/>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-new" role="tabpanel" aria-labelledby="nav-profile-tab">
                               <div class="row">
                                        <div class="col-lg-12">
                                          <div class="card card-small mb-4">
                                            <div class="card-header border-bottom" style="background: beige;">
                                              <h6 class="m-0">Profile Details</h6>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                              <li class="list-group-item p-3">
                                                <div class="row">
                                                  <div class="col">
                                                    <form action="#" th:action="@{/karyawan/editProfileProcess}" th:object="${command}" method="post">
                                                      <div class="form-row">
                                                        <div class="form-group col-md-3">
                                                          <label for="feFirstName">Name</label>
                                                          <input type="text" class="form-control" name="name" th:value="${command.name}"  placeholder="Name" /> 
                                                        </div>
                                                        <div class="form-group col-md-3"></div>
                                                        <div class="form-group col-md-3"></div>
                                                         <div class="form-group col-md-3">
                                                          <label for="fePassword">Password</label>
                                                          <input type="password" class="form-control" th:value="${command.password}" name="password" placeholder="Password"> 
                                                        </div>
                                                      </div>
                                                      <div class="form-row">
                                                                 <div class="form-group col-md-3"></div>
                                                                 <div class="form-group col-md-3"></div>
                                                                 <div class="form-group col-md-3"></div>
                                                                 <div class="form-group col-md-3">
                                                                     <label for="feFirstName">Profile Group</label>
                                                                     <select class="form-control is-invalid" name="groupid" >
                                                                         <option th:each="group : ${listallprofilegroup}" th:value="${group.groupid}" th:text="${group.name}" th:selected="${group.groupid}==3"></option>
                                                                        </select>
                                                                </div>
                                                                <div class="form-group col-md-3"></div>
                                                               
                                                            </div>
                                                     
                                                      <button type="submit" class="btn btn-accent">Save</button>
                                                    </form>
                                                  </div>
                                                </div>
                                              </li>
                                            </ul>
                                          </div>
                                        </div>
                                      </div>
                            </div>
                            
                        </div>
               </div>
            </div>
          </div>
          <footer class="main-footer d-flex p-2 px-3 bg-white border-top" th:insert="/fragmentFooter"></footer>
        </main>
      </div>
    </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
 
        
      <script th:inline="javascript">    

        
                </script>
    
    
  </body>
</html>
